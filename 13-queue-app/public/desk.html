<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Queue app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="container">
    <h1 class="mt-5">Desk</h1>
    <hr />
    <div class="row">
      <div class="col-8">
        <h4>Atending to <small class="text-primary">....</small></h4>

        <button id="btn-draw" class="btn btn-primary mt-5">Next ticket</button>
        <button id="btn-done" class="btn btn-primary mt-5">Done ticket</button>
      </div>

      <div class="col-4 text-center">
        <h4>En queue</h4>

        <div id="lbl-alert" class="alert alert-info mt-2">
          <span>There are not more tickets</span>
        </div>

        <h1 id="lbl-pending">10</h1>
      </div>
    </div>

    <script src="./js/desk.js"></script>
  </body>
</html>
